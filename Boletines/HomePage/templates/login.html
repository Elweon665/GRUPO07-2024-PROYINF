{% extends 'main.html' %}

{% block content %}

<h1>Inicia Sesión</h1>
<table class="table table-bordered">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar Sesión</button>
    </form>
    <div>
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    </div>
</table>

{% endblock %}
