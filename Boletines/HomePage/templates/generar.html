{% extends 'main.html' %}

{% block content %}
<h1>Seleccione los parametros del boletin deseado</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% if success_message %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        alert("{{ success_message }}");
    });
</script>
{% endif %}
{% endblock %}
